<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eq4</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
      #info {
        position: absolute;
        top: 0px;
        width: 100%;
        color: #ffffff;
        padding: 5px;
        font-family: "Roboto", sans-serif;
        font-size: 13px;
        font-weight: bold;
        text-align: center;
      }

      a {
        color: #ffffff;
      }
      .roulette__on-off {
        width: 50px;
        height: 20px;
        border: 1px solid #fff;
        border-radius: 7px;
        background-color: transparent;
        color: #fff;
        padding: 3px;
        font-family: "Roboto", sans-serif;
        font-size: 13px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
      }
      #lineClear {
        width: 30px;
        height: 20px;
        border: none;
        border-radius: 7px;
        background-color: rgb(94, 23, 23);
        color: #fff;
        padding: 3px;
        font-family: "Roboto", sans-serif;
        font-size: 13px;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="info">
      <button id="rouletteModeOnOff" class="roulette__on-off">roulette</button>
      <button id="lineClear">Clear</button>
      <a href="/">Main page</a> |
      <a href="/ply_loader/1187.html">Go to PLY loader page</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
      //   import { CSS2DRenderer } from "three/addons/renderers/CSS2DRenderer.js";
      let camera, scene, renderer;
      let isUserInteracting = false,
        onPointerDownPointerX = 0,
        onPointerDownPointerY = 0,
        lon = 0,
        onPointerDownLon = 0,
        lat = 0,
        onPointerDownLat = 0;
      let markerObjects = [];
      let rouletteMode = false;
      let rouletteMarkers = [];
      let points = [];
      let line;

      const panoramas = {
        panorama0: {
          image: "models/equirectangular0.jpg",
          markers: [
            { lat: -50, lon: 10, to: "panorama1" },
            { lat: -30, lon: 9, to: "panorama2" },
            { lat: -20, lon: 10, to: "panorama3" },
          ],
        },
        panorama1: {
          image: "models/equirectangular1.jpg",
          markers: [
            { lat: 224, lon: 10, to: "panorama0" },
            { lat: -50, lon: 9, to: "panorama2" },
            { lat: -33, lon: 10, to: "panorama3" },
          ],
        },
        panorama2: {
          image: "models/equirectangular2.jpg",
          markers: [
            { lat: 210, lon: 5, to: "panorama0" },
            { lat: 234, lon: 10, to: "panorama1" },
            { lat: -43, lon: 10, to: "panorama3" },
          ],
        },
        panorama3: {
          image: "models/equirectangular3.jpg",
          markers: [
            { lat: 200, lon: 0, to: "panorama0" },
            { lat: 210, lon: 5, to: "panorama1" },
            { lat: 235, lon: 5, to: "panorama2" },
          ],
        },
      };

      let currentPanorama = "panorama0";

      init();
      function init() {
        const container = document.getElementById("container");

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          1,
          1100
        );
        camera.target = new THREE.Vector3(0, 0, 0);

        scene = new THREE.Scene();

        const geometry = new THREE.SphereGeometry(500, 60, 40);
        geometry.scale(-1, 1, 1);

        const material = new THREE.MeshBasicMaterial({
          map: new THREE.TextureLoader().load(panoramas[currentPanorama].image),
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        addMarkers(panoramas[currentPanorama].markers);

        window.addEventListener("resize", onWindowResize, false);
        // window.addEventListener("mousedown", onDocumentMouseDown, false);//есть в OrbitControls
        // window.addEventListener("mousemove", onDocumentMouseMove, false);//есть в OrbitControls
        window.addEventListener("mouseup", onDocumentMouseUp, false);
        window.addEventListener("wheel", onDocumentMouseWheel, {
          passive: true,
        });
        window.addEventListener("mousedown", onMouseDown, false); // Привязка события mousedown к onMouseDown
      }
      //------------------------------

      // Позиционирование камеры
      camera.position.z = 5;

      // Настройка OrbitControls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true; // Включить инерцию
      controls.dampingFactor = 0.25;
      controls.screenSpacePanning = false;
      controls.minDistance = 1;
      controls.maxDistance = 500;
      controls.minPolarAngle = 0; // ограничить вращение сверху до горизонтальной плоскости (пол)
      controls.maxPolarAngle = 2.96706; // ограничить вращение снизу до примерно 170 градусов

      // Анимация
      function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Обновление controls
        renderer.render(scene, camera);
      }
      animate();

      //---------------------------------------------------

      const rouletteModeOnOff = document.getElementById("rouletteModeOnOff");
      rouletteModeOnOff.addEventListener("click", () => {
        rouletteMode = !rouletteMode;
        controls.enabled = !rouletteMode; // отключаем OrbitControls в рулеточном режиме
        if (rouletteMode) {
          rouletteModeOnOff.style.backgroundColor = "yellow";
          console.log("rouletteModeOn");
        } else {
          rouletteModeOnOff.style.backgroundColor = "transparent";
          console.log("rouletteModeOFF");
        }
      });

      const lineClear = document.getElementById("lineClear");
      lineClear.addEventListener("click", () => {
        if (line) {
          scene.remove(line);
          line = null;
          points = [];
        }
      });

      function addRouletteMarkers(markers) {
        markers.forEach((marker) => {
          const markerGeometry = new THREE.SphereGeometry(10, 32, 32);
          const markerMaterial = new THREE.MeshBasicMaterial({
            color: 0xffff00, //lime 0x00FF00
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.5,
          });
          const markerMesh = new THREE.Mesh(markerGeometry, markerMaterial);

          const markerLat = marker.lat;
          const markerLon = marker.lon;
          const markerPhi = THREE.Math.degToRad(90 - markerLat);
          const markerTheta = THREE.Math.degToRad(markerLon);

          markerMesh.position.x =
            500 * Math.sin(markerPhi) * Math.cos(markerTheta);
          markerMesh.position.y = 500 * Math.cos(markerPhi);
          markerMesh.position.z =
            500 * Math.sin(markerPhi) * Math.sin(markerTheta);

          scene.add(markerMesh);
          rouletteMarkers.push(markerMesh);
        });
      }

      function makeTextSprite(message, x, y, z) {
        let canvas = document.createElement("canvas");
        let context = canvas.getContext("2d");
        context.font = "24px Arial";
        context.fillStyle = "rgba(255, 255, 255, 1)";
        context.fillText(message, 0, 50);

        let texture = new THREE.Texture(canvas);
        texture.needsUpdate = true;

        let spriteMaterial = new THREE.SpriteMaterial({ map: texture });
        let sprite = new THREE.Sprite(spriteMaterial);
        sprite.position.set(x, y, z);

        return sprite;
      }

      let raycaster = new THREE.Raycaster(); // создаем Raycaster
      let mouse = new THREE.Vector2(); // создаем вектор для хранения координат мыши

      function onMouseClick(event) {
        // добавить проверку на наличие пересечений перед тем, как обращаться к intersects[0].
        if (!rouletteMode) return;
        // Проверяем, был ли клик сделан на одной из кнопок
        if (
          event.target.id === "rouletteModeOnOff" ||
          event.target.id === "lineClear"
        ) {
          return;
        }

        // переводим координаты мыши в нормализованные координаты от -1 до 1
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

        // обновляем направление луча с учетом координат мыши и проекции камеры
        raycaster.setFromCamera(mouse, camera);
        let objectsToCheck = [];
        // получаем массив всех объектов сцены, которые пересекает луч
        let intersects = raycaster.intersectObjects(scene.children);

        if (intersects.length > 0) {
          let point = intersects[0].point; // координаты точки пересечения с первым объектом
          points.push(point);

          //создать линию между ними и добавить текстовый спрайт
          if (points.length === 2) {
            let point1 = points[0];
            let point2 = points[1];

            line = new THREE.Line(
              new THREE.BufferGeometry().setFromPoints(points),
              new THREE.LineBasicMaterial({ color: 0xffff00 }) //yellow
            );
            scene.add(line);

            // Вычисляем среднюю точку и расстояние между точками
            let midPoint = new THREE.Vector3();
            midPoint.addVectors(point1, point2).multiplyScalar(0.5);
            let distance = point1.distanceTo(point2);
            console.log("distance", distance);

            // Создаем текстовый спрайт и добавляем его на сцену
            let sprite = makeTextSprite(
              distance.toString(),
              midPoint.x,
              midPoint.y,
              midPoint.z
            );
            scene.add(sprite);
            // Reset points array for next line
            points = [];
          }
          let marker = {
            lat: point.x,
            lon: point.y,
          };
          addRouletteMarkers([marker]);
        }
      }

      window.addEventListener("click", onMouseClick);
      //---------------------------------------------

      function addMarkers(markers) {
        markers.forEach((marker) => {
          const markerGeometry = new THREE.SphereGeometry(10, 32, 32);
          const markerMaterial = new THREE.MeshBasicMaterial({
            color: 0xff0000, //red
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.5,
          });
          const markerMesh = new THREE.Mesh(markerGeometry, markerMaterial);

          const markerLat = marker.lat;
          const markerLon = marker.lon;
          const markerPhi = THREE.Math.degToRad(90 - markerLat);
          const markerTheta = THREE.Math.degToRad(markerLon);

          markerMesh.position.x =
            500 * Math.sin(markerPhi) * Math.cos(markerTheta);
          markerMesh.position.y = 500 * Math.cos(markerPhi);
          markerMesh.position.z =
            500 * Math.sin(markerPhi) * Math.sin(markerTheta);

          markerMesh.userData.to = marker.to;

          scene.add(markerMesh);
          markerObjects.push(markerMesh);
        });
      }

      function removeMarkers() {
        markerObjects.forEach((marker) => scene.remove(marker));
        markerObjects = [];
      }

      function switchPanorama(panorama) {
        removeMarkers();
        const material = scene.children.find((child) => child.isMesh).material;
        material.map = new THREE.TextureLoader().load(
          panoramas[panorama].image
        );
        material.needsUpdate = true;

        addMarkers(panoramas[panorama].markers);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // function onDocumentMouseDown(event) {//есть в OrbitControls
      //   event.preventDefault();
      //   isUserInteracting = true;
      //   onPointerDownPointerX = event.clientX;
      //   onPointerDownPointerY = event.clientY;
      //   onPointerDownLon = lon;
      //   onPointerDownLat = lat;
      // }

      // function onDocumentMouseMove(event) {//есть в OrbitControls
      //   if (isUserInteracting) {
      //     lon =
      //       (onPointerDownPointerX - event.clientX) * 0.1 + onPointerDownLon;
      //     lat =
      //       (event.clientY - onPointerDownPointerY) * 0.1 + onPointerDownLat;
      //   }
      // }

      function onDocumentMouseUp() {
        isUserInteracting = false;
      }

      function onDocumentMouseWheel(event) {
        camera.fov += event.deltaY * 0.05;
        camera.updateProjectionMatrix();
      }
      function onMouseDown(event) {
        event.preventDefault();

        const mouse = new THREE.Vector2(
          (event.clientX / window.innerWidth) * 2 - 1,
          -(event.clientY / window.innerHeight) * 2 + 1
        );

        const raycaster = new THREE.Raycaster();
        raycaster.setFromCamera(mouse, camera);

        const intersects = raycaster.intersectObjects(markerObjects);

        if (intersects.length > 0) {
          const intersected = intersects[0].object;
          const targetPanorama = intersected.userData.to;
          console.log("Marker clicked:", intersected);
          if (targetPanorama) {
            currentPanorama = targetPanorama;
            switchPanorama(currentPanorama);
          }
        }
      }
    </script>
  </body>
</html>
